<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UEQ - Complete</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; text-align: center; }
        .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
        .back-arrow { text-decoration: none; font-size: 18px; font-weight: bold; display: block; margin-bottom: 20px; color: #007bff; text-align: left; }
        .back-arrow:hover { color: #0056b3; }
        .question-container { margin-bottom: 20px; }
        .question-container p { font-size: 20px; font-weight: bold; } /* Increased font size */
        .radio-group { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .radio-table { width: 60%; border-collapse: collapse; border-radius: 3px; overflow: hidden; text-align: center; }
        .radio-table td { padding: 10px; border: 1px solid #ccc; }
        .radio-table input { transform: scale(1.5); } /* Larger radio buttons */
        .scale-labels { display: flex; justify-content: space-between; width: 60%; font-weight: bold; }
        .submit-container { text-align: center; margin-top: 20px; } /* Centering the button */
        .submit-btn { display: inline-block; width: 60%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        .submit-btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <div class="container">
        <a href="index.html" class="back-arrow">‚Üê Back to Home</a>
        <h1>UEQ - Complete</h1>
        <p>Please rate the system based on the following adjective pairs.</p>

        <form>

            <!-- Loop through all 26 questions -->
            <script>
                const questions = [
                    ["Annoying", "Enjoyable"],
                    ["Not Understandable", "Understandable"],
                    ["Creative", "Dull"],
                    ["Easy to Learn", "Difficult to Learn"],
                    ["Valuable", "Inferior"],
                    ["Boring", "Exciting"],
                    ["Not Interesting", "Interesting"],
                    ["Unpredictable", "Predictable"],
                    ["Fast", "Slow"],
                    ["Inventive", "Conventional"],
                    ["Obstructive", "Supportive"],
                    ["Good", "Bad"],
                    ["Complicated", "Easy"],
                    ["Unlikable", "Pleasing"],
                    ["Usual", "Leading Edge"],
                    ["Unpleasant", "Pleasant"],
                    ["Secure", "Not Secure"],
                    ["Motivating", "Demotivating"],
                    ["Meets Expectations", "Does Not Meet Expectations"],
                    ["Inefficient", "Efficient"],
                    ["Clear", "Confusing"],
                    ["Impractical", "Practical"],
                    ["Organized", "Cluttered"],
                    ["Attractive", "Unattractive"],
                    ["Friendly", "Unfriendly"],
                    ["Conservative", "Innovative"]
                ];

                document.write(questions.map((pair, index) => `
                    <div class="question-container">
                        <div class="radio-group">
                            <div class="scale-labels"><span>${pair[0]}</span><span>${pair[1]}</span></div>
                            <table class="radio-table">
                                <tr>
                                    <td><input type="radio" name="q${index + 1}" value="1"></td>
                                    <td><input type="radio" name="q${index + 1}" value="2"></td>
                                    <td><input type="radio" name="q${index + 1}" value="3"></td>
                                    <td><input type="radio" name="q${index + 1}" value="4"></td>
                                    <td><input type="radio" name="q${index + 1}" value="5"></td>
                                    <td><input type="radio" name="q${index + 1}" value="6"></td>
                                    <td><input type="radio" name="q${index + 1}" value="7"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                `).join(""));
            </script>

            <div class="submit-container">
                <button type="submit" class="submit-btn">Submit</button>
            </div>

        </form>
    </div>

</body>
</html>
